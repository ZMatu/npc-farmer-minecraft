name: Build Plugin

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download ProtocolLib
        run: |
          wget -O ProtocolLib.jar https://ci.dmulloy2.net/job/ProtocolLib/lastSuccessfulBuild/artifact/target/ProtocolLib.jar

      - name: Install ProtocolLib in local Maven
        run: |
          mvn install:install-file \
            -Dfile=ProtocolLib.jar \
            -DgroupId=com.comphenix.protocol \
            -DartifactId=ProtocolLib \
            -Dversion=5.3.0 \
            -Dpackaging=jar

      - name: Build with Maven
        run: mvn clean package

      - name: Upload plugin jar
        uses: actions/upload-artifact@v4
        with:
          name: FakePlayerPlugin
          path: target/*.jar

